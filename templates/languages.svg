<svg id="gh-dark-mode-only" width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #faf4ed;
  stroke: #fffaf3;
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

#gh-dark-mode-only:target #background {
  fill: #191724;
  stroke: #26233a;
  stroke-width: 0.5px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: #575279;
  fill: #575279;
}

#gh-dark-mode-only:target h2 {
  color: #e0def4;
  fill: #e0def4;
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  transform: translateX(-500%);
  animation: slideIn 2s ease-in-out forwards;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}

div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: #797593;
  margin-right: 0.5ch;
  vertical-align: top;
}

#gh-dark-mode-only:target .octicon {
  color: #908caa;
  fill: #908caa;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: #f2e9e1;
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

#gh-dark-mode-only:target .progress {
  background-color: #26233a;
}

.progress-item {
  outline: 2px solid #dfdad9;
  border-collapse: collapse;
}

#gh-dark-mode-only:target .progress-item {
  outline: 2px solid #393552;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: #575279;
}

#gh-dark-mode-only:target .lang {
  color: #e0def4;
}

.percent {
  color: #797593;
}

#gh-dark-mode-only:target .percent {
  color: #908caa;
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="17" width="318" height="176">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>Languages Used (By File Size)</h2>

<div>
<span class="progress">
{{ progress }}
</span>
</div>

<ul>

{{ lang_list }}

</ul>

</div>
</foreignObject>
</g>
</g>
</svg>
